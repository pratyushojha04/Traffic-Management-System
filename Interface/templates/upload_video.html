<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h2>Upload Video</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.video1.label_tag }} {{ form.video1 }}
        {{ form.video2.label_tag }} {{ form.video2 }}
        {{ form.video3.label_tag }} {{ form.video3 }}
        {{ form.video4.label_tag }} {{ form.video4 }}
    
        <button type="submit">Upload Videos</button>
    </form>
    
</body>
</html>
